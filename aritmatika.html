<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div class="container-fluid px-3">
        <div class="row py-5">
            <div class="col-xxl-4 col-lg-3 col-md-4 col-sm-6 mx-auto bg-dark rounded-4 shadow-sm p-3">
                <form action="">
                    <div class="mb-3 row">
                        <label for="angka1" class="col-sm-2 col-form-label text-light">Angka 1 : </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="angka1" name="angka1" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="angka2" class="col-sm-2 col-form-label text-light">Angka 2 : </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="angka2" name="angka2" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="hasil" class="col-sm-2 col-form-label text-light">Hasil : </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="hasil" name="hasil" />
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="angka1" class="col-sm-2 col-form-label text-light"></label>
                        <div class="col-sm-10">
                            <button type="button" class="btn btn-primary" onclick="cek('+')">+</button>
                            <button type="button" class="btn btn-primary" onclick="cek('-')">-</button>
                            <button type="button" class="btn btn-primary" onclick="cek('*')">x</button>
                            <button type="button" class="btn btn-primary" onclick="cek('/')">/</button>
                            <button type="button" class="btn btn-primary" onclick="resetForm()">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
            <!--/row-->
        </div>
        <!--container-->
    </div>
    <script>
        function cek(operator) {
            var angka1 = parseFloat(document.getElementById('angka1').value);
            var angka2 = parseFloat(document.getElementById('angka2').value);

            if (isNaN(angka1) || isNaN(angka2)) {
                alert('Anda lupa memasukkan angka!');
                return;
            }

            var hasilInput = document.getElementById('hasil');

            if (operator === '+') {
                hasilInput.value = angka1 + angka2;
            } else if (operator === '-') {
                hasilInput.value = angka1 - angka2;
            } else if (operator === '*') {
                hasilInput.value = angka1 * angka2;
            } else if (operator === '/') {
                if (angka2 === 0) {
                    alert('Tidak dapat membagi dengan nol!');
                    return;
                }
                hasilInput.value = angka1 / angka2;
            }
        }

        function resetForm() {
            document.getElementById('angka1').value = '';
            document.getElementById('angka2').value = '';
            document.getElementById('hasil').value = '';
        }
    </script>
</body>

</html>
